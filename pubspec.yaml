name: my_portfolio
description: My Portfolio website made with Flutter

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  sura_flutter: ^0.3.0
  provider: ^5.0.0
  url_launcher: ^6.0.9
  cupertino_icons: ^1.0.2


  flutter_icons:
    git:
      url: https://github.com/adarsh-technocrat/flutter-icons.git
      branch: null-safety-migration

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: Saira
      fonts:
        - asset: assets/font/SairaExtraCondensed-Regular.ttf
        - asset: assets/font/SairaExtraCondensed-Medium.ttf
          weight: 500
        - asset: assets/font/SairaExtraCondensed-SemiBold.ttf
          weight: 600  
        - asset: assets/font/SairaExtraCondensed-Bold.ttf
          weight: 700
        - asset: assets/font/SairaExtraCondensed-ExtraBold.ttf
          weight: 800
    - family: Muli
      fonts:
        - asset: assets/font/Muli.ttf
        - asset: assets/font/Muli-SemiBold.ttf
          weight: 600
        - asset: assets/font/Muli-Bold.ttf
          weight: 700